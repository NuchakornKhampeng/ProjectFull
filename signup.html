<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background Styling */
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #89cff0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    /* Card Styling */
    .auth-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .auth-card h2 {
      color: #6c63ff;
      margin-bottom: 20px;
    }

    .auth-card .form-control {
      border-radius: 8px;
      height: 45px;
    }

    .auth-card .btn-primary {
      background: #6c63ff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
    }

    .auth-card .btn-primary:hover {
      background: #5a53d6;
    }

    .auth-card p {
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-card a {
      color: #6c63ff;
      text-decoration: none;
    }

    .auth-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand text-danger fw-bold" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>      
    
  <!-- Sign-Up Form -->
  <div class="auth-card">
    <h2 class="text-center">Create an Account</h2>
    <form action="#" method="post">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Log In</a>
    </p>
  </div>
</body>
</html>
